<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Books Emporium</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bookstore">
        <h1>All Awesome Books</h1>
        <div id="books-container" class="books-container"></div>
        <div class="add-book">
            <h2>Add a New Book</h2>
            <input id="book-title" type="text" placeholder="Book Title" required>
            <input id="book-author" type="text" placeholder="Author" required>
            <button onclick="addNewBook()">Add</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
